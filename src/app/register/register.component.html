<!-- src/app/register/register.component.html -->
<div class="container">
  <div class="row">
    <div class="col-md-12">
    <h1>Register</h1>
      <input type="text" placeholder="Username" class="form-control mt-1" [(ngModel)]="username" />
      <input type="{{showPassword ? 'text' : 'password'}}" placeholder="Password" class="form-control mt-1" [(ngModel)]="password" />
      <input type="text" placeholder="Email" class="form-control mt-1" [(ngModel)]="email" />
      <button class="btn btn-primary mt-2" (click)="onSubmit()" type="submit">Register</button>
      <button class="btn btn-dark mt-2" (click)="togglePasswordVisibility()">Show password</button>
    </div>
  </div>
</div>
