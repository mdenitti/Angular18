<div class="container">
    <div class="row">
      <div class="col-md-12">
          <h1>{{ title }}</h1>
          <button (click)="increaseCount()" class="btn btn-primary">Increase</button>
           <p>Count: {{ count }}</p>
  
           <input type="text" [(ngModel)]="myContent">
           <h2>{{ myContent }}</h2>
      </div>
    </div>
  </div>
